version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ducklake
      POSTGRES_USER: otel
      POSTGRES_PASSWORD: otelpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otel -d ducklake"]
      interval: 10s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otelcol-contrib:latest
    environment:
      POSTGRES_PASSWORD: otelpass
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
      - ducklake-data:/var/lib/ducklake/data
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8888:8888"  # Prometheus metrics
      - "13133:13133" # Health check
    command: ["--config=/etc/otel/config.yaml"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
  ducklake-data:
